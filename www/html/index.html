  <body>
    <h1>SplatSpace Guest Sign-In</h1>
    <hr>
    <form action="/submit_guest.php"> 
      <label for="FNameInput">First Name: </label>
      <input type="text" maxlength="50" name="FNameInput"> <br>
      <label for="LNameInput">Last Name: </label>
      <input type="text" maxlength="100" name="LNameInput"> <br>
      <label for="EmailInput">Email: </label>
      <input type="email" maxlength="256" name="EmailInput"> <br>
      <label for="MessageInput">How did you hear about SplatSpace?</label> <br>
      <input type="text" maxlength="1000" name="MessageInput">
      <br><br>
      <button type="submit">Submit</button>
  </form>
  </body>
